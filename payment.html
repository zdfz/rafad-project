<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Clothing Store Payment Form">
    <title>Payment - Clothing Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Embedded CSS */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a2b3c; /* Dark background */
            color: #ffffff; /* White text */
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align to top initially */
        }

        .payment-container {
            background-color: #2a3b4c; /* Slightly lighter dark background for container */
            padding: 30px;
            border-radius: 10px;
            max-width: 400px; /* Centered max width */
            width: 100%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            gap: 20px; /* Spacing between sections */
        }

        .logo, .product-image-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .logo img, .product-image-container img {
            max-width: 80px;
            height: auto;
        }

        .product-image-container img {
            max-width: 150px;
        }


        h2 {
            text-align: center;
            color: #64ffda; /* Accent color for headings */
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px; /* Space between form groups */
            position: relative; /* Needed for icon positioning */
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #e6f1ff; /* Light text color for labels */
            position: relative; /* For icon placement */
            padding-left: 30px; /* Space for icon */
            line-height: 1.5;
        }

        .form-group label i {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            color: #64ffda; /* Icon color */
            font-size: 1.1em;
        }

        [dir="rtl"] .form-group label {
            padding-left: 0;
            padding-right: 30px; /* Space for icon in RTL */
        }

        [dir="rtl"] .form-group label i {
            left: auto;
            right: 0;
        }


        .form-group input[type="text"],
        .form-group input[type="tel"],
        .form-group input[type="email"],
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            padding-left: 10px; /* Reset LTR padding */
            padding-right: 10px; /* Reset RTL padding */
            border: 1px solid #0a192f; /* Darker border */
            border-radius: 5px;
            background-color: #0a192f; /* Input background */
            color: #e6f1ff; /* Input text color */
            font-size: 1em;
            box-sizing: border-box; /* Include padding and border in element's total width */
        }

        [dir="rtl"] .form-group input[type="text"],
        [dir="rtl"] .form-group input[type="tel"],
        [dir="rtl"] .form-group input[type="email"],
        [dir="rtl"] .form-group textarea,
        [dir="rtl"] .form-group select {
             /* No specific padding adjustment needed here if label padding is handled */
        }


        .form-group textarea {
            resize: vertical; /* Allow vertical resize */
            min-height: 80px;
        }

         .total-cost {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #0a192f; /* Separator line */
            font-size: 1.2em;
            font-weight: bold;
            color: #64ffda; /* Accent color for total */
            text-align: right; /* Align total to the right */
        }
         [dir="rtl"] .total-cost {
             text-align: left; /* Align total to the left in RTL */
         }

        button {
            display: block;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #64ffda; /* Button background */
            color: #0a192f; /* Button text color */
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #36ffe0; /* Darker shade on hover */
        }

        .language-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #0a192f;
            color: #e6f1ff;
            border: 1px solid #2a3b4c;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            z-index: 10; /* Ensure it's above other content */
        }
        [dir="rtl"] .language-toggle {
             right: auto;
             left: 20px;
        }


        /* Responsive adjustments */
        @media (max-width: 480px) {
            .payment-container {
                padding: 20px;
            }
            body {
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="payment-container">
        <div class="logo">
            <img src="images/logo.png" alt="Logo">
        </div>
         <h2>
             <span data-en="Payment Information" data-ar="معلومات الدفع"></span>
         </h2>
        <form id="paymentForm">
             <div class="form-group">
                <label for="fabricType"><i class="fas fa-palette"></i> <span data-en="Fabric Type" data-ar="نوع القماش"></span>:</label>
                <select id="fabricType" required onchange="updateTotalCost()">
                     <option value="cotton" data-en="Cotton" data-ar="قطن">Cotton</option>
                     <option value="mixed" data-en="Mixed Fabric" data-ar="قماش مخلوط">Mixed Fabric</option>
                     <option value="polyester" data-en="Polyester" data-ar="بوليستر">Polyester</option>
                </select>
            </div>
            <div class="form-group">
                <label for="name"><i class="fas fa-user"></i> <span data-en="Full Name" data-ar="الاسم الكامل"></span>:</label>
                <input type="text" id="name" required data-en-placeholder="Enter your name" data-ar-placeholder="أدخل اسمك">
            </div>
            <div class="form-group">
                <label for="phone"><i class="fas fa-phone"></i> <span data-en="Phone Number" data-ar="رقم الهاتف"></span>:</label>
                <input type="tel" id="phone" required data-en-placeholder="Enter your phone number" data-ar-placeholder="أدخل رقم هاتفك">
            </div>
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> <span data-en="Email Address" data-ar="عنوان البريد الإلكتروني"></span>:</label>
                <input type="email" id="email" required data-en-placeholder="Enter your email" data-ar-placeholder="أدخل بريدك الإلكتروني">
            </div>
             <div class="form-group">
                <label for="address"><i class="fas fa-map-marker-alt"></i> <span data-en="Address" data-ar="العنوان"></span>:</label>
                <textarea id="address" required data-en-placeholder="Enter your address" data-ar-placeholder="أدخل عنوانك"></textarea>
            </div>

            <div class="total-cost">
                <span class="total-label" data-en="Total Cost" data-ar="التكلفة الإجمالية">Total Cost</span>: <span id="totalAmount"></span>
            </div>

            <button type="submit">
                <span data-en="Proceed to Payment" data-ar="متابعة الدفع">Proceed to Payment</span>
            </button>
        </form>

         <div class="product-image-container">
             <img src="images/rifad.png" alt="Product Image">
         </div>

    </div>

    <button class="language-toggle" id="language-toggle">
        <span class="en">العربية</span>
        <span class="ar">English</span>
    </button>


    <script>
        // Embedded JavaScript

        // Product prices
        const PRICES = {
            cotton: 60,
            mixed: 45,
            polyester: 30
        };

        // Function to update text content based on current language
        function updateTextContent() {
            const lang = document.documentElement.lang;
            document.querySelectorAll('[data-en], [data-ar]').forEach(element => {
                const text = element.getAttribute('data-' + lang);
                if (text !== null) {
                    if (element.tagName === 'INPUT' || element.tagName === 'TEXTAREA' || element.tagName === 'SELECT') {
                        // Update placeholder for inputs and textareas, options for select
                        if (element.tagName === 'SELECT') {
                             element.querySelectorAll('option').forEach(option => {
                                  const optionText = option.getAttribute('data-' + lang);
                                  if (optionText !== null) {
                                       option.textContent = optionText;
                                  }
                             });
                        } else {
                           element.placeholder = text;
                        }

                    } else {
                        // Update text content for other elements
                        element.textContent = text;
                    }
                }
            });
             updateTotalCost(); // Also update total cost text format
        }

         // Function to update the total cost display
         function updateTotalCost() {
             const fabricTypeSelect = document.getElementById('fabricType');
             const selectedType = fabricTypeSelect.value;
             const price = PRICES[selectedType];
             const totalAmountSpan = document.getElementById('totalAmount');
             const lang = document.documentElement.lang;

             if (price !== undefined) {
                 // Format price based on language
                 if (lang === 'en') {
                     totalAmountSpan.textContent = `SAR ${price.toFixed(2)}`;
                 } else { // ar
                      // Use Arabic numerals if needed, for now just append ريال
                     totalAmountSpan.textContent = `${price} ريال`;
                 }
             } else {
                 totalAmountSpan.textContent = ''; // Or a default message
             }

         }


        // Language toggle functionality
        document.getElementById('language-toggle').addEventListener('click', function() {
            const html = document.documentElement;
            const currentLang = html.lang;
            const newLang = currentLang === 'en' ? 'ar' : 'en';
            const newDir = newLang === 'ar' ? 'rtl' : 'ltr';

            html.lang = newLang;
            html.dir = newDir;

            updateTextContent(); // Update all text after changing language
        });

        // Initial update on page load
        document.addEventListener('DOMContentLoaded', function() {
             updateTextContent(); // Set initial language texts
        });

    </script>

</body>
</html>
